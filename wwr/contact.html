<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact information - White Water Rafting">
    <meta name="author" content="White Water Rafting">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - White Water Rafting</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <img src="images/logo-no-background.png" alt="error" class="logo">
        <nav>
            <ul class="navigation">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="grid-contact">
        <div class="contactinfo column1">
            <h1 id="contactus">Contact Us</h1>

            <h2 class="info">Send us a Message</h2>
    
            <p class="info">White Water Rafting</p>
            <p class="info">Phone: 1234-1234</p>
            <p class="info">Email: <a href="mailto:">wwrafting@outlook.com</a></p>
        </div>


        <div class="map column2">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d77408.44503814398!2d-72.74148058231386!3d-7.8463839856283935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9199cd6deebfd8c7%3A0xa5884e24b7ff82a5!2sCruzeiro%20do%20Sul%2C%20AC!5e0!3m2!1spt-BR!2sbr!4v1729266492720!5m2!1spt-BR!2sbr" width="400" height="250" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="column1 employees">
            <h2>Our staff:</h2>
            <div class="pictures_contact">
                <figure>
                    <img src="images/employee1.jpg" alt="">
                    <figcaption>Marta - River Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="">
                    <figcaption>Julia - Rafting Instructor</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="">
                    <figcaption>Roger - Safety Manager</figcaption>
                </figure>
            </div>
            
        </div>

        <form class="column2">
            <fieldset>
                <legend>Contact Us</legend>
                <div class="personaldata">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" class="form-item">  
                </div>
                <div class="personaldata">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" class="form-item">    
                </div>
            </fieldset>

            <fieldset>
                <legend>Send us a message</legend>
                <div>
                    <input type="radio" name="purposemessage" id="purposechoice1" value="general">
                    <label for="purposemessage">General Inquiry</label>

                    <input type="radio" name="purposemessage" id="purposechoice2" value="reservation">
                    <label for="purposemessage">Reservation Question</label>

                    <input type="radio" name="purposemessage" id="purposechoice3" value="suggestion">
                    <label for="purposemessage">Website Suggestion</label>
                </div>
                <div class="textarea">
                    <!-- <label for="message">Message</label> -->
                    <textarea name="message" id="message" rows="10" cols="50" placeholder=""></textarea>
                </div>

                <div>
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="newsletter" id="newsletter">
                </div>
            </fieldset>

            <button type="submit">Send</button>
        </form>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>©️2024 White water Rafting | Felipe Siedschlag</p>
        <p>https://app.moqups.com/Q14MyloIB2rF76DkvTkgYxrpUucmxiI3/edit/page/ad64222d5</p>
        <nav class="footerLinks">
            <a href="https://pt-br.facebook.com/" target="_blank">
                <img src="images/facebook.svg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="images/instagram.svg" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/" target="_blank"> 
                <img src="images/youtube.svg" alt="Youtube">
            </a>
        </nav>
    </footer>
</body>
</html>
